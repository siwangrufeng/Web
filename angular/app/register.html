<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/register_css.css">
</head>
<body>
<div class="container">
    <header>
        <span class="back">
            <i></i>
            返回
        </span>
        <p>注册</p>
    </header>
    <form action="" class="register">
        <div class="form_group">
            <label for="user">手机号码</label>
            <input type="text" placeholder="请输入你的手机号码" id="user">
        </div>
        <div class="form_group">
            <label for="password">登录密码</label>
            <input type="text" placeholder="请输入你的密码" id="password">
        </div>
        <div class="form_group">
            <label for="password_repeat">重复密码</label>
            <input type="text" placeholder="请重复输入你的密码" id="password_repeat">
        </div>
        <div class="form_group form_agree">
            <input type="checkbox" id="agree">
            <label for="agree">我已确定并同意"网站服务协议"</label>
        </div>
        <a class="register_sub">确定</a>
    </form>

</div>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        $(".back").click(function () {
            history.go(-1)
        })
    })
</script>
</html>
