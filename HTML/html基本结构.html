<!DOCTYPE html><!--//声明这是一个html文件，引用的规范-->
<html><!--//根元素标签-->
	<head><!--//头部标签，都不会显示在网页上
-->		<meta charset="UTF-8"> <!--//html页面的元数据，也就是键值对固定格式，以下三个属性：-->
		<!--//http-equiv 指定元信息的名称，该属性指定的名称具有特殊意义，它可以向浏览器传回一些有用的信息，帮助浏览器正确的处理网页内容
		//name  指定元信息名称，该名称值可以随意指定
		//content  指定元信息的值-->
		<meta name="author" content="fan"/><!--作者-->
		<meta name="website" content="http://www.wracleoaec.com"/><!--网址-->
		<meta name="keywords" content="Java论坛，手机，电脑"/><!--关键词，可以搜索-->
		<meta name="description" content="这是一个神奇的网站，哈哈哈"/><!--介绍网页-->
		
		<title></title><!--//标题，打开网页时在浏览器最上面显示的文字-->
		<script></script><!--//js脚本-->
		<link rel="stylesheet" type="text/css" href=""/> <!--//链接外部CSS资源文件-->
		<style type="text/css">
			p{
				color: red;
			}
		</style><!--//定义内部CSS样式-->
	</head>
	<body><!--//主题标签-->
		<p>今天星期三</p>
	</body>
</html>
