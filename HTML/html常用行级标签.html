<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<!--行级标签-->
		<b>定义粗体文字</b>
		<i>定义斜体文字</i>
		<em>定义强调文本，实际效果与斜体差不多</em>
		<strong>定义粗体文字</</strong>
		<small>定义小号字体</small>
		2<sub>2定义下标文本</sub>
		2<sup>2定义上标文本</sup>
		<bdo dir="rtl">定义文本显示方向 dir属性只能为ltr（默认）或者rtl（会将文本倒过来显示）</bdo>
		<a href="http://www.baidu.com">这里可以点击，跳转到某个网址 默认targe值为-self</a>
		<a target="_blank">在新窗口中显示，打开一个新窗口并显示</a>
		<a target="_self">在自身框架中显示，默认值</a>
		<a target="_parent">在父框架中显示</a>
		<a target="_top">在顶层框架里显示</a>
		<img src="06.15作业/picture/xmad_14926528960147_wJMsC.png" alt="" />
		<span>普通样式的行级标签</span>
		<br /><!--换行标签，因为行级标签不会自动换行-->
		<!--常用的特殊符号-->
		&nbsp;<!--因为在HTML中，不管多少个空格，只能被识别一个空格，所以用这个表示空格-->
		&gt;&lt;<!--大于号>，小于号<因为HTML文本中，这个符号容易被识别错误-->
		&quot;&quot;<!--引号，如果自己手打“”，默认为英文格式-->
		&copy;<!--©版权号️-->
	</body>
</html>
