<html>

	<body>
		<form action="">
			<button type="submit" disabled="disabled">注册/提交</button><!--跟input不一样的是，显示的内容不用value来写 button的type属性只有这三种值-->

			<button type="button"> 普通按钮</button>
		</form>
	</body>
