<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 300px;
            background: lightblue;
            font-size: 50px;
            margin: 20px 0;
        }
        .side{
            position: fixed;
            top: 50%;
            right: 0;
            margin-top: -150px;
        }
        .side div{
            width: 100px;
            height: 100px;
            font-size: 20px;
            margin: 20px 0;
            text-align: center;
            line-height: 100px;
            background: lightyellow;
            border: 2px solid black;
            cursor: pointer;
            /*!*user-select: none;*!文字不会被选中*/
        }
    </style>
    <script src="JS/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $(".top").click(function(){
                $("body").animate({scrollTop:"0"},500)
            });
            $(".midl").click(function(){
                $("body").animate({scrollTop:$(".jump").offset().top},500); //offset可以自动获取距离上左的距离，可以通过该值来确定页面位置
            });
            $(".bott").click(function(){
                $("body").animate({scrollTop:$(".bottom").offset().top},500);
            })
        })
    </script>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box jump">跳转此处</div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box bottom">底部</div>
<div class="side">
    <div class="top">回到顶部</div>
    <div class="midl">点击跳转</div>
    <div class="bott">跳转底部</div>
</div>
</body>
</html>
