<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/submit_js.js"></script>
    <link rel="stylesheet" href="css/submit_css.css">
</head>
<body>
<div class="all">
    <div class="myQQ">
        <header>
            <div id="container">
            <div id="anitOut"></div>
            </div>
            <div class="header_img">
                <i class="iconfont">&#xe6c8;</i>
                <span>QQ</span>
            </div>
            <ul class="header_right">
                <li title="设置" class="setUp">
                    <i class="iconfont">&#xe610;</i>
                </li>
                <li title="最小化" class="min">
                    <i class="iconfont">&#xe60e;</i>
                </li>
                <li title="关闭" class="close">
                    <i class="iconfont">&#xe641;</i>
                </li>
            </ul>
        </header>
        <div class="main">
            <div class="main_logo">
                <div class="logo">
                    <div class="logo_box">
                        <img src="img/my_logo.jpg" alt="">
                    </div>
                    <div class="status" title="在线状态：我在线上">
<span class="status_window">
<a class="status_list1"><i class="iconfont online">&#xe616;</i></a>
<a class="status_list1"><img src="img/smail.png" alt=""></a>
<a class="status_list1"><img src="img/leave.png" alt=""></a>
<a class="status_list1"><i class="iconfont busy">&#xe648;</i></a>
<a class="status_list1"><i class="iconfont DNDST">&#xe617;</i></a>
<a class="status_list1"><i class="iconfont invisible">&#xe619;</i></a>
</span>
                        <ul class="status_ul">
                            <li class="status_li">
                                <a><i class="iconfont online">&#xe616;</i></a>
                                <span>我在线上</span>
                            </li>
                            <li class="status_li">
                                <a><img src="img/smail.png" alt=""></a>
                                <span>Q我吧<b></b></span>

                            </li>
                            <li class="status_li">
                                <a><img src="img/leave.png" alt=""></a>
                                <span>离开</span>
                            </li>
                            <li class="status_li">
                                <a><i class="iconfont busy">&#xe648;</i></a>
                                <span>忙碌</span>
                            </li>
                            <li class="status_li">
                                <a><i class="iconfont DNDST">&#xe617;</i></a>
                                <span>请勿打扰<b></b></span>
                            </li>
                            <li class="status_li">
                                <a><i class="iconfont invisible">&#xe619;</i></a>
                                <span>隐身</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="account" title="多账号登录">
                    <i class="iconfont">&#xe605;</i>
                    <span>+</span>
                </div>
            </div>
            <form action="" id="logOn">
                <div class="user">
                    <div class="userName_box">
                        <input type="text" name="userName" value="2397707633" class="userName">
                        <i class="iconfont triangle">&#xe610;</i>
                    </div>
                    <div class="passWord_box">
                        <input type="password" name="passWord" placeholder="密码" class="passWord">
                        <i class="iconfont keyboard">&#xe651;</i>
                    </div>

                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" value="remember">记住密码
                </div>
                <div class="auto">
                    <input type="checkbox" name="auto" value="auto">自动登录
                </div>
                <button type="submit" class="logOn">登&nbsp;&nbsp;录</button>

            </form>
            <div class="main_right">
                <a href="" class="register">注册账号</a>
                <br>
                <a href="" class="retrieve">找回密码</a>
                <i class="iconfont code" title="二维码登录">&#xe63a;</i>
            </div>
        </div>
    </div>
    <div class="qqSet">
        <div class="setHeader">
            <div id="container1">
                <div id="anitOut1"></div>
            </div>
            <div class="header_box">
                <ul class="header_right">
                    <li title="最小化" class="min">
                        <i class="iconfont">&#xe60e;</i>
                    </li>
                    <li title="关闭" class="close">
                        <i class="iconfont">&#xe641;</i>
                    </li>
                </ul>
            </div>

        </div>
        <div class="setMain">
            <div class="sm_top">
                <div class="sm_t_title">
                    网络设置
                </div>
                <div class="sm_t_cont">
                    <div class="sm_t_c_box type_box">
                        类型:
                        <select name="type" class="type">
                            <option value="不使用代理">不使用代理</option>
                            <option value="HTTP代理">HTTP代理</option>
                            <option value="SOCKS5代理">SOCKS5代理</option>
                            <option value="使用浏览器设置">使用浏览器设置</option>
                        </select>
                    </div>
                    <div class="sm_t_c_box add_box">
                        地址:
                        <input type="text" class="add">
                    </div>
                    <div class="sm_t_c_box port_box">
                        端口:
                        <input type="text" class="port">
                    </div>
                    <div class="sm_t_c_box type_box">
                        用户名:
                        <input type="text" class="set_user">
                    </div>
                    <div class="sm_t_c_box add_box">
                        密码:
                        <input type="text" class="set_password">
                    </div>
                    <div class="sm_t_c_box port_box">
                        域:
                        <input type="text" class="field">
                    </div>
                </div>
                <div class="sm_t_bot">
                    <button type="submit">测试</button>
                </div>
            </div>
            <div class="sm_bot">
                <div class="sm_t_title">
                    登录服务器
                </div>
                <div class="sm_t_cont">
                    <div class="sm_t_c_box type_box">
                        类型:
                        <select name="type" class="type">
                            <option value="不使用高级选项">不使用高级选项</option>
                            <option value="UDP类型">UDP类型</option>
                            <option value="TCP类型">TCP类型</option>
                        </select>
                    </div>
                    <div class="sm_t_c_box add_box">
                        地址:
                        <input type="text" class="add">
                    </div>
                    <div class="sm_t_c_box port_box">
                        端口:
                        <input type="text" class="port">
                    </div>
                </div>
            </div>
        </div>
        <div class="setFooter">
            <button type="submit" class="sure">确定</button>
            <button type="button" class="cancel">取消</button>
        </div>
    </div>
</div>


</body>
</html>
