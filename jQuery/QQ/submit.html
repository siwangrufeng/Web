<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/submit_js.js"></script>
    <link rel="stylesheet" href="css/submit_css.css">
</head>
<body>
<div class="myQQ">
    <header>
        <!--<div id="container">-->
            <!--<div id="anitOut"></div>-->
        <!--</div>-->
        <div class="header_img">
            <i class="iconfont">&#xe6c8;</i>
            <span>QQ</span>
        </div>
        <ul class="header_right">
            <li title="设置">
                <i class="iconfont">&#xe610;</i>
            </li>
            <li title="最小化">
                <i class="iconfont">&#xe60e;</i>
            </li>
            <li title="关闭">
                <i class="iconfont">&#xe641;</i>
            </li>
        </ul>
    </header>
    <div class="main">
        <div class="main_logo">
            <div class="logo">
                <div class="logo_box">
                    <img src="img/my_logo.jpg" alt="">
                </div>
                <div class="status" title="在线状态：我在线上">
                    <span class="status_window">
                        <i class="iconfont">&#xe616;</i>
                    </span>
                    <ul class="status_ul">
                        <li>
                            <i class="iconfont online">&#xe616;</i>
                            <span>我在线上</span>
                        </li>
                        <li>
                            <img src="img/smail.png" alt="">
                            <span>Q我吧<b></b></span>

                        </li>
                        <li>
                            <img src="img/leave.png" alt="">
                            <span>离开</span>
                        </li>
                        <li>
                            <i class="iconfont busy">&#xe648;</i>
                            <span>忙碌</span>
                        </li>
                        <li>
                            <i class="iconfont DNDST">&#xe617;</i>
                            <span>请勿打扰<b></b></span>
                        </li>
                        <li>
                            <i class="iconfont invisible">&#xe619;</i>
                            <span>隐身</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>



</body>
</html>
