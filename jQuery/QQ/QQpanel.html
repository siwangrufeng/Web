<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/QQpanel_css.css">
    <link rel="stylesheet" href="css/weather.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/QQpanel_js.js"></script>
</head>
<body>
<div class="cont">
    <header>
        <div class="h_top">
            <div class="logo">
                <i class="iconfont">&#xe613;</i>
            </div>
            <div class="h_t_right">
                <div class="h_t_r_btn medal">
                    <i class="iconfont">&#xe609;</i>
                </div>
                <div class="h_t_r_btn skin">
                    <i class="iconfont">&#xe67c;</i>
                </div>
                <div class="h_t_r_btn min">
                    <i class="iconfont">&#xe60e;</i>
                </div>
                <div class="h_t_r_btn close">
                    <i class="iconfont">&#xe641;</i>
                </div>
            </div>
        </div>
        <div class="blurb">
            <div class="head">
                <img src="img/my_logo.jpg" alt="">
            </div>
            <div class="introduce">
                <div class="i_top">
                    <div class="name">
                        loading...
                    </div>
                    <div class="state">
                        <div class="s_window">
                            <i class="iconfont inline">&#xe60d;</i>
                        </div>
                    </div>
                    <div class="level">
                        LV52
                    </div>
                </div>
                <div class="i_mid">
                    <input type="text" value="编辑个性签名">
                </div>
                <div class="i_bot">
                    <ul class="i_b_icon">
                        <li><img src="img/icon_kongjian.png" alt=""></li>
                        <li><img src="img/icon_xinwen.png" alt=""></li>
                        <li><img src="img/icon_youjian.png" alt=""></li>
                        <li><img src="img/icon_gouwuche.png" alt=""></li>
                    </ul>
                    <div class="more">
                        <div class="m_window">
                            <img src="img/icon_gengduo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="text" value="搜索">
        </div>
    </header>
</div>
</body>
</html>
