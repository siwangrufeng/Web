<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="JS/jquery-1.11.3.min.js"></script>
    <script>

//        :last 根据类名id名标签名匹配最后一个

//        :even 下标为偶数的元素（与：nth（child）不同
//        :odd 下标为奇数的元素

//        :gt(index) 匹配大于该索引值的元素 会返回num 小于它的下标值，用length表示出来
//        :lt(index) 匹配小于该索引值的元素 会返回num

        $(function(){

        })
    </script>
</head>
