<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #panel{
            width: 200px;
            height: 200px;
            background: palevioletred;
            position: absolute;
            left: 20px;
            top: 50px;
        }
    </style>
    <script src="JS/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $("#panel").click(function(){
//                $(this).animate({"left":"800px","height":"300px"},3000);
                //只能修改宽高。颜色不行
//                $(this).animate({"left":"800px"},3000).animate({"height":"300px"},3000)
                $(this).animate({"left":"800px","height":"300px","opacity":"0.5"},3000)
                        .animate({"top":"500px","width":"300px","opacity":"0.5"},3000)
            })
        })
    </script>
</head>
<body>
<div id="panel"></div>
</body>
</html>
