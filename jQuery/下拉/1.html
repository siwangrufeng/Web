<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        .box {
            width: 150px;
            margin: 0 auto;
        }
        .menu{
            overflow:hidden;
            border-color: #C4D5DF;
            border-style: solid;
            border-width: 0 1px 1px;
        }
        /* lv1 */
        .menu li.level1 a{
            display: block;
            height: 28px;
            line-height: 28px;
            background:#EBF3F8;
            font-weight:700;
            color: #5893B7;
            text-indent: 14px;
            border-top: 1px solid #C4D5DF;
        }
        .menu li.level1 a:hover{text-decoration:none;}
        .menu li.level1 a.current{background:#B1D7EF;}
        /* lv2 */
        .menu li ul{overflow:hidden;}
        .menu li ul.level2{display:none;}
        .menu li ul.level2 li a{
            display: block;
            height: 28px;
            line-height: 28px;
            background:#ffffff;
            font-weight:400;
            color: #42556B;
            text-indent: 18px;
            border-top: 0 solid #ffffff;
            overflow: hidden;
        }
        .menu li ul.level2 li a:hover{
            color:#f60;
        }
    </style>
