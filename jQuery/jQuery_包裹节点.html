<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $("input:eq(0)").click(function(){
                $("p").wrap("<a id='a' style='color:red '></a>");
                //把p用a标签包裹
            });
            $("input:eq(1)").click(function(){
                $("p").wrapAll("<a id='a' style='color:red '></a>");
                //把p用a标签一次性全部包裹，如果中间有其他标签，会被放到a标签后面
            });
            $("input:eq(2)").click(function(){
                $("p").wrapInner("<a id='a' style='color:red '></a>");
                //把p的内部用a标签包裹
            })
        })
    </script>
</head>
<body>
<p>标题1</p>
<h1>大标题</h1>
<p>标题2</p>
<input type="button" value="wrap">
<input type="button" value="wrapAll">
<input type="button" value="wrapInner">
</body>
</html>
