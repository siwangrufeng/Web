<html lang="en">
<head>

    <title>Title</title>
    <style>

            margin: 0;

        li{
            list-style: none;
        }
        span{
            display: block;
        }
    </style>
    <script src="JS/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){

            //新建一个li元素
//            $("li").append("<b style='background: red'>4</b>");
            //向li里面的末尾加上b标签，把后面的插入前面的内容的末尾

            //与上面相反，这个是将前面的插入到后面的内容的末尾，加后缀的基本都是反过来的

            //向li里面的前面加上b标签，把后面的插入前面的内容的前面

            //向li里面的前面加上b标签

        })

<body>
<p>啊哈哈哈哈</p>
