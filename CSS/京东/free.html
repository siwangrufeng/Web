<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 600px;
            background: red;
            position: fixed;
            top: 300px;
            right: 0;
            z-index: 5;
        }

        .q {
            width: 200px;
            height: 100px;
            background: blue;
            position: absolute;
            right: 0;
            z-index: -1;
            display: block;
        }

        .box:hover .q {
            width: 500px;
            display: block;
            transition: 6s;
        }

        .q:nth-child(2) {
            top: 150px;
        }

        .q:nth-child(3) {
            top: 300px;
        }

        .q:hover {
            left: -400px;
            transition: 0.6s;
        }

        .box:hover {
            overflow: visible;
        }

        a {
            transition: background 0.8s ease-in 0.3s, color 0.6s ease-out 0.3s;
        }


    </style>
</head>
<body>
<div class="box">
    <div class="q"></div>
    <div class="q"></div>
    <div class="q"></div>
</div>
<a href="">世和平</a>
</body>
</html>
