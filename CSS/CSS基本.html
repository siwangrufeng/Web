<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 200px;
				height: 200px;
				background: red;
				display: inline;/*把块级标签转换为行级标签*/
			}
			span{
				width: 200px;
				height: 200px;
				background: yellow;
				display: block;/*行级标签转换为块级标签，或者是隐藏的东西显示出来*//*display: none;隐藏*/
			}
		</style>
	</head>
	<body>
		<p>星期三</p>
		<p>星期三</p>
		<span>星期四</span>
		<span>星期四</span>
	</body>
</html>
