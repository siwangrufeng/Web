<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a:link{
				color: red;
				text-decoration: none;/*默认a标签是有下划线的,none没有下划线*/
			}
			.one:hover{
				color: yellow;/*鼠标经过时候的颜色*/
			}
			.one:active{
				color: blue;/*鼠标一直点击的颜色*/
			}
			a:visited{
				color: gray;/*鼠标点击过后的颜色*/
			}
		</style>
	</head>
	<body>
		<a href="#" class="one">one</a>
		<a href="#" class="two">two</a>
		<a href="#" class="three">three</a>
		<a href="#" class="four">four</a>
	</body>
</html>
