<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one{
				color: red;
				text-decoration: line-through;/*文本装饰效果line-through删除线,overline上划线,underline下划线*/
				text-align: center;/*文本对齐方式,默认靠左,left靠左,center居中,right靠右;*/
			}
			.two{
				text-decoration: overline;
				text-indent: 20px;/*文本首行缩进,以像素为单位*/
				line-height: 50px;/*文本行高,以像素为单位*/
			}
			.three{
				text-decoration: underline;
				text-transform: uppercase;/*控制文本大小写,uppercase小写变大写,lowercase大写变小写,capitalize首字母大写*/
			}
			.four{
				word-spacing: 20px;/*控制单词间距*/
				letter-spacing: 10px;/*控制字符间距*/
			}
		</style>
	</head>
	<body>
		<p class="one">我是段落1</p>
		<p class="two">我是段落2</p>
		<p class="three">my name is zhangsan</p>
		<p class="four">my name is lisi</p>
		<p>正常文字对比</p>
		
	</body>
</html>
