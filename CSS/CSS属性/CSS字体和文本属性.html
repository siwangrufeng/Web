<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			h2{
				font-family: "微软雅黑";
			}
			p.one{
				font-size: 20px;
				font-style: italic;/*italic斜体,normal无效果,inherit继承父类属性,oblique斜体*/
			}
			p.two{
				font-family: "楷体";
				font-style: normal;
				font-weight: bold;/*bold加粗,normal无效果,整百数字100-500无效果,600及以上加粗*/
			}
		</style>
	</head>
	<body>
		<h2>风</h2>
		<p class="one">解落三秋叶，能开二月花。</p>
		<p>过江千尺浪，入竹万竿斜</p>
		<p class="two">作者：陈豪</p>
	</body>
</html>
