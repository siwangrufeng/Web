<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 1000px;
				background-color: pink;
				background-image: url(a94d005ce502a6891b0be530ecbda984.png.jpeg);/*背景图像,none为没有,头部用url来引入图片*/		
				background-repeat: no-repeat;/*设置背景重复,no-repeat不重复,repeat重复至铺满,repeat-x横向铺满,repeat-y纵向铺满*/
				background-size:50% 70% ;/*背景图片大小 或者cover，覆盖*/
				background-position: 30px 50px;/*背景图像的位置，先左,后上，可以是像素也可以是百分比*/
				background-attachment: fixed;/*背景图片是否跟着滚动条滚动,fixed固定,scroll滚动*/
				/*background: url(a94d005ce502a6891b0be530ecbda984.png.jpeg) no-repeat 30px 50px fixed; 可以组合一起写，除了背景图片大小，组合里面的像素或者百分比，默认为图片位置*/
				}
		</style>
	</head>
	<body>
		<p>德国数据统计互联网公司最新调查发现，巴西人沉迷手机长达每天5小时排名第一，中国人以每天3小时位居第二。你每天玩手机多久才罢休？
</p>
	</body>
</html>
