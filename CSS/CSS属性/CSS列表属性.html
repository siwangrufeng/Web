<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,ol{
				border:1px solid red;
			}
			ul{
				list-style-position: inside;/*图标/点/数字在里面还是外面*/
				list-style-image: url(11.png);/*这种方式插入的图片不能更改*/
				/*list-style: insid url(11.png);组合*/
			}
			ol{
				list-style-type: none;/*标记的类型,disc实心圆,circle空心圆,square正方形,decimal无序变有序,也就是换成数字,lower-roman小写罗马数字,upper-roman大写罗马数字,none取消*/
			}
			li{
				border: 1px dashed black;
			}
		</style>
	</head>
	<body>
		<p>使用图标作为列表项标记</p>
		<ul>
			<li>哈哈哈</li>
			<li>啦啦啦</li>
			<li>哗哗哗</li>
		</ul>
		<p></p>
		<ol>
			<li>哈哈哈</li>
			<li>啦啦啦</li>
			<li>哗哗哗</li>
		</ol>
	</body>
</html>
