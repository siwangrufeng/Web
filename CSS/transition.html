        *{

        .box{
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid red;
            transition: all 5s;
            /*回复效果时间*/
        }
        .box:hover{
            transform: rotate(180deg) scale(6);
            /*直接写rotate是以中心点旋转，x y 分别以xy轴旋转，deg是度数*/

            /*transition: all 5s linear ;*/
            /*linear匀速*/
            transition: all 5s;
            /*ease-in快进慢出 ease-out慢进快出 ease-in-out进出同速*/
            /*后面再加时间就是延迟时间*/
        }
