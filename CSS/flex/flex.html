<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
        }
        li{
            list-style: none;
            width: 100px;
            /*flex: 1;*/
            /*加上flex：横向排列1会自动平分*/
        }
        ul{
            display: flex;
            /*弹性布局、默认为横向排列 同时ul不会被浮动影响*/
            /*display: -webkit-flex;*/
            /*webkit兼容*/
            /*flex-direction: column;*/
            /*设置排列顺序 默认为row row-reverse表示反向，从右至左，column-reverse同*/
            /*flex-wrap: nowrap;*/
            /*设置是否换行，默认不换行nowrap，wrap-reverse倒着换行排列*/
            /*flex-flow: row nowrap;*/
            /*为上面两者结合，*/
            justify-content: flex-start;
            /*flex-start靠左 flex-start靠右开始 center居中开始 space-between两端靠齐，中间平分 space-around每个块两侧间隔相等，所以左右两边边距比中间两个项目的间隔小一倍*/
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
