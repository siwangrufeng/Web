<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select::-ms-expand { display: none; }
        .info-select{
            width: 12%;
            margin-left: 64%;
            border: none;
            outline: none;
            /*将默认的select选择框样式清除*/
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            -ms-appearance:none;
            /*在选择框的最右侧中间显示小箭头图片*/
            background: url(http://ourjs.github.io/static/2015/arrow.png) no-repeat scroll right center transparent;
        }
    </style>
</head>
<body>
<select class="info-select">
       <option selected="selected">1</option>
       <option>2</option>
</select>
</body>
</html>
