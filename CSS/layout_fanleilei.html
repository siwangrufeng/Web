<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 600px;
				background: pink;
				margin: 0 auto;
				font-size: 18px;
			}
			.box1{
				width: 500px;
				height: 80px;
			}
			.box1 div{
				width: 100px;
				height: 80px;
				float: left;
			}
			.box1_1{
				background: rgb(245,123,250);
			}
			.box1_2{
				background: rgb(241,252,218);
			}
			.box1_3{
				background: rgb(252,204,126);
			}
			.box1_4{
				background: rgb(241,252,218);
			}
			.box1_5{
				background: rgb(164,252,237);
			}
			.box2{
				width: 500px;
				height: 400px;
			}
			.box2_left{
				width: 320px;
				height: 400px;
				float: left;
			}
			.box2_left1,.box2_left2{
				height: 150px;
				width: 320px;
			}
			.box2_left1{
				background: rgb(157,148,250);
			}
			.box2_left2_1{
				width: 200px;
				height: 150px;
				background: rgb(104,244,163);
				float: left;
			}
			.box2_left2_2{
				width: 120px;
				height: 150px;
				background: rgb(212,251,85);
				float: left;
			}
			.box2_left3{
				width: 320px;
				height: 100px;
				background: rgb(41,51,238);
			}
			.box2_right{
				width: 180px;
				height: 400px;
				float: left;
			}
			.box2_right1,.box2_right2{
				width: 180px;
				height: 200px;
			}
			.box2_right1{
				background: rgb(251,142,237);
			}
			.box2_right2{
				background: rgb(247,198,146);
			}
			.box3{
				width: 500px;
				height: 120px;
				background: rgb(114,44,249);	
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				<div class="box1_1">1</div>
				<div class="box1_2">2</div>
				<div class="box1_3">3</div>
				<div class="box1_4">4</div>
				<div class="box1_5">5</div>
			</div>
			<div class="box2">
				<div class="box2_left">
					<div class="box2_left1">1</div>
					<div class="box2_left2">
						<div class="box2_left2_1">2.1</div>
						<div class="box2_left2_2">2.1</div>
					</div>
					<div class="box2_left3">3</div>
				</div>
				<div class="box2_right">
					<div class="box2_right1">1</div>
					<div class="box2_right2">2</div>
				</div>
			</div>
			<div class="box3">1</div>
		</div>
	</body>
</html>
