<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select name="city" id="city" size="5">
    <option value="beijing">北京</option>
    <option value="shanghai">上海</option>
    <option value="tianjin" selected="selected">天津</option>
    <option value="nanjing">南京</option>
    <option value="shenzhen">深圳</option>
    <option value="wuhan">武汉</option>
</select><br>
<input type="button" value="第一个" onclick="a()">
<input type="button" value="上一个" onclick="b()">
<input type="button" value="下一个" onclick="c()">
<input type="button" value="最后一个" onclick="d()">
</body>
<script>
    var sele=document.getElementById("city");
    function a(){
        alert(sele.options[0].text)
    }
    function b(){
        alert(sele.options[sele.selectedIndex-1].text)
    }
    function c(){
        alert(sele.options[sele.selectedIndex+1].text)
    }
    function d(){
        alert(sele.options[sele.length-1].text)
    }
</script>
</html>
