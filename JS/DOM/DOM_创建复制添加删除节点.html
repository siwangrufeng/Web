<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
</ul>
<input type="button" value="创建节点" onclick="show()">
<input type="button" value="替换节点" onclick="show_replace()">
<input type="button" value="插入节点" onclick="show_insert()">
<input type="button" value="删除节点" onclick="show_remove()">
<input type="button" value="复制节点" onclick="show_clone()">
</body>
<script>
    var city=document.getElementById("city");
    var element=document.createElement("li");
    function show(){
//        element.innerHTML="";  //可以不写，正常规范要写
        city.appendChild(element);
    }
    function show_replace(){
        element.innerHTML="你好";
        city.replaceChild(element,city.firstElementChild);
    }
    function show_insert(){
        element.innerHTML="晚上好";
        city.insertBefore(element,city.lastElementChild);
    }
    function show_remove(){
        city.removeChild(city.firstElementChild);
    }
    function show_clone(){
        city.appendChild(city.firstElementChild.cloneNode(true))
    }
</script>
</html>
