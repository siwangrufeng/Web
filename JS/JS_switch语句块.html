<script>
    var day=new Date().getDay();
    switch (day){
        case 0:
            alert("今天星期天");
            break;
        case 1:
            alert("今天星期一");
            break;
        case 2:
            alert("今天星期二");
            break;
        case 3:
            alert("今天星期三");
            break;
        case 4:
            alert("今天星期四");
            break;
        case 5:
            alert("今天星期五");
            break;
        case 6:
            alert("今天星期六");
            break;
        default:
            alert("格式错误");   ///default必须要写，代表其他所有情况，可以不写执行内容
    }
</script>
</html>
