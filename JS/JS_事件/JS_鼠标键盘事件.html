<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script language="javascript">
        function handle(oEvent){
            if(window.event) oEvent = window.event;//为了兼容IE和标准DOM浏览器的固定写法，其中oEvent是形参。
            var oDiv = document.getElementById("display");
            oDiv.innerHTML += oEvent.type + "<br>";
        }
        window.onload = function(){
            var oImg = document.getElementsByTagName("img")[0];
            oImg.onmousedown = handle;
            oImg.onmouseup = handle;
            oImg.onmouseover = handle;
            oImg.onmouseout = handle;
            oImg.onclick = handle;
            oImg.ondblclick = handle;
        }
    </script>
</head>

<body>
<img src="02.jpg" border="0" style="float:left; padding:0 8px 0 0;">
<div id="display"></div>
</body>
</html>
