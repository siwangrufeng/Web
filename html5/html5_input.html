<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com">
    选择你喜欢的颜色
    <input type="color" name="favcolor">
    <input type="submit">
    <br>
    生日
    <input type="date" name="bday">
    <input type="submit">
    <input type="datetime-local" name="bday">
    <input type="submit">
    <br>
    email
    <input type="email">
    <input type="submit">
    <!--Internet Explorer 9  及更早 IE 版本不支持 type="email"-->
    <br>
    月份
    <input type="month">
    <input type="submit">
    <br>
    数字1-5
    <input type="number" min="1" max="5" step="2">
    <!--step指步伐，一次加的数量，大于等于最小值小于等于最大值-->
    <input type="submit">
    <br>
    range调度表
    <input type="range" min="1" max="10">
    <input type="submit">
    <br>
    搜索
    <input type="search" placeholder="nihao ">
    <input type="submit">
    <br>
    输入电话
    <input type="tel">
    <input type="submit">
    <br>
    time时间
    <input type="time">
    <input type="submit">
    <br>
    url
    <input type="url">
    <input type="submit">
    <br>
    week
    <input type="week">
    <input type="submit">
    <br>
</form>
</body>
</html>
