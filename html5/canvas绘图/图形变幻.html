<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #myCanvas{
            border:1px solid black;
        }
    </style>
    <script>
        window.onload= function () {
            var ctx = document.getElementById("myCanvas");
            var context=ctx.getContext("2d");

            var rectWidth=150;
            var rectHeight=75;

            //把原点移动到中心位置，移动的是画布的原点，并非里面图形的原点，图形是跟着画布的移动而移动的；
            context.translate(ctx.width/2,ctx.height/2);

            //旋转45度，以画布原点为参照，不能直接用具体数值加deg使用，用π来计算
            context.rotate(.25*Math.PI);

            //缩放，分别是xy轴
            context.scale(1,.5);


            context.fillStyle="hotpink";
            context.fillRect(-rectWidth/2,-rectHeight/2,rectWidth,rectHeight);





        }
    </script>
</head>
<body>
<canvas id="myCanvas" width="700" height="400">
    您的浏览器不支持canvas元素，请更新或更换你的浏览器
</canvas>
</body>
</html>
