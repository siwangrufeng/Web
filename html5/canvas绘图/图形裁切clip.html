<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #myCanvas {
            border: 1px solid #9C9898;
            background-color: #77ffcc;
        }
        #myCanvas2 {
             border: 1px solid #9C9898;
             background-color: #77ffcc;
         }
        #myCanvas3 {
            border: 1px solid #9C9898;
            background-color: #77ffcc;
        }
    </style>
    <script>
        window.onload= function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            context.fillStyle="hotpink";
            context.fillRect(50,50,200,200);
            context.arc(250,250,150,0,2*Math.PI,true);
            context.fillStyle="blue";
            context.fill();

            var canvas2 = document.getElementById("myCanvas2");
            var context2 = canvas2.getContext("2d");
            context2.fillStyle="hotpink";
            context2.fillRect(50,50,200,200);
            context2.clip();
            //以上面的图形为基准，裁切整个画布，范围外的都失效
            context2.fillStyle="blue";
//            context2.arc(250,250,150,0,2*Math.PI,true);

            context2.fillRect(100,100,200,200);



            var canvas3 = document.getElementById("myCanvas3");
            var context3 = canvas3.getContext("2d");
            context3.arc(250,250,150,0,2*Math.PI,true);
            context3.fillStyle="blue";
            context3.fill();
            context3.clip();
            context3.fillStyle="hotpink";
            context3.fillRect(50,50,200,200);
        }
    </script>
</head>
<body>
<p>裁切前</p>
<canvas id="myCanvas" width="800" height="400"></canvas>
<p>裁切后</p>
<canvas id="myCanvas2" width="800" height="400"></canvas>
<canvas id="myCanvas3" width="800" height="400"></canvas>
</body>
</html>
