            // 文本对齐属性开始
            var x = 500;
            var y = 200;
            ctx.font = "italic 40px  Microsoft YaHei";
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2; //设置描边的宽度
            ctx.textAlign = "right";
            //对齐方式，以画布的中心为准，注意left是把文本的左边与线对齐，而不是放在线左边
            ctx.strokeText("Hello TuoWenHao!", x, y);
