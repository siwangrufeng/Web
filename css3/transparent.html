<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transparent透明色</title>
    <style type="text/css">
        body {
            background: url("img/border-bg.png") no-repeat;
        }

        div {
            background-color: white;
            border: solid 3px #ff0000;
            width: 100%;
            height: 100px;
        }

        div.trans1 {
            background-color: transparent;
        }

        div.trans2 {
            border-color: transparent;
        }

        div.trans3 {
            color: transparent;
        }


    </style>
</head>
<body>
<h3>transparent</h3>

<div class="trans1">背景透明</div>
<div class="trans2">边框透明</div>
<div class="trans3">文字透明</div>
</body>
</html>
