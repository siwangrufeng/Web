<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            height: 300px;
            position: relative;
            border: 1px solid black;
        }
        .show{
            width: 500px;
            height: 300px;
            position: absolute;
            /*display: none;*/
            background: white;
        }
        #show1{
            /*display: block;*/
        }
        a{
            display: inline-block;
            width: 100px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            background: skyblue;
            color: black;
        }
        .show:target{
            display: block;
            z-index: 100;
            background: hotpink;
        }

        /*target 前面写的是被指向的标签 默认第一个被选中*/
    </style>
</head>
<body>
<div class="box">
    <div class="show" id="show1">
        1111111111111111111111111111111111111111
    </div>
    <div class="show" id="show2">
        222222222222222222222222222222222222222222222222222222
    </div>
    <div class="show" id="show3">
        3333333333333333333333333333333333333
    </div>
</div>
<a href="#show1" class="one">标签一</a>
<a href="#show2" class="two">标签二</a>
<a href="#show3" class="three">标签三</a>
</body>
</html>
